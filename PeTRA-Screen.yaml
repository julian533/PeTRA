apiVersion: apps/v1
kind: Deployment
metadata:
  name: petra-screen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petra-screen
  template:
    metadata:
      labels:
        app: petra-screen
    spec:
      containers:
      - image: naju1012/petra:latest
        command: ["/bin/bash", "-c"]
        args: ["source /opt/ros/dashing/setup.bash && . install/local_setup.bash && ros2 run petra_output_nodes Screen"]
       # securityContext:
         # privileged: true
        imagePullPolicy: IfNotPresent
        name: ros2-camera
      imagePullSecrets:
      - name: docker-registry
      nodeSelector:
        role: slave2
      restartPolicy: Always
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
--- 
